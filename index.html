<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Cake</title>
  <style>
    body {
      background-color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cake {
      position: relative;
      width: 250px;
      height: 200px;
    }

    .plate {
      width: 270px;
      height: 110px;
      position: absolute;
      bottom: -10px;
      left: -10px;
      background-color: #ccc;
      border-radius: 50%;
      box-shadow:
        0 2px 0 #aaa,
        0 4px 0 #aaa,
        0 5px 40px rgba(0,0,0,0.5);
    }

    .cake > * {
      position: absolute;
    }

    .layer {
      position: absolute;
      display: block;
      width: 250px;
      height: 100px;
      border-radius: 50%;
      background-color: #553c13;
      box-shadow:
        0 2px 0px #6b5028,
        0 4px 0px #3d2a0f,
        0 6px 0px #3b280f,
        0 8px 0px #39270e,
        0 10px 0px #37260e,
        0 12px 0px #35240d,
        0 14px 0px #33230d,
        0 16px 0px #31220c,
        0 18px 0px #2f210c,
        0 20px 0px #2d200b,
        0 22px 0px #2b1f0b,
        0 24px 0px #291e0a,
        0 26px 0px #271d0a,
        0 28px 0px #251c0a,
        0 30px 0px #231b09;
    }

    .layer-top { top: 0px; }
    .layer-middle { top: 33px; }
    .layer-bottom { top: 66px; }

    .icing {
      top: 2px;
      left: 5px;
      background-color: #f0e4d0;
      width: 240px;
      height: 90px;
      border-radius: 50%;
    }

    .icing:before {
      content: "";
      position: absolute;
      top: 4px;
      right: 5px;
      bottom: 6px;
      left: 5px;
      background-color: #f7eada;
      box-shadow:
        0 0 4px #faf0e1,
        0 0 4px #faf0e1,
        0 0 4px #faf0e1;
      border-radius: 50%;
      z-index: 1;
    }

    .drip {
      display: block;
      width: 50px;
      height: 60px;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      background-color: #f0e4d0;
    }

    .drip1 {
      top: 53px;
      left: 5px;
      transform: skewY(15deg);
      height: 48px;
      width: 40px;
    }

    .drip2 {
      top: 69px;
      left: 181px;
      transform: skewY(-15deg);
    }

    .drip3 {
      top: 54px;
      left: 90px;
      width: 80px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .candle {
      background-color: #7B020B;
      width: 16px;
      height: 50px;
      border-radius: 8px / 4px;
      top: -20px;
      left: 50%;
      margin-left: -8px;
      z-index: 10;
    }

    .candle:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 16px;
      height: 8px;
      border-radius: 50%;
      background-color: #a3030f;
    }

    .flame {
      position: absolute;
      background-color: orange;
      width: 15px;
      height: 35px;
      border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
      top: -34px;
      left: 50%;
      margin-left: -7.5px;
      z-index: 10;
      box-shadow:
        0 0 10px rgba(255,165,0,0.5),
        0 0 20px rgba(255,165,0,0.5),
        0 0 60px rgba(255,165,0,0.5),
        0 0 80px rgba(255,165,0,0.5);
      transform-origin: 50% 90%;
      animation: flicker 1s ease-in-out alternate infinite;
    }

    @keyframes flicker {
      0% {
        transform: skewX(5deg);
        box-shadow:
          0 0 10px rgba(255,165,0,0.2),
          0 0 20px rgba(255,165,0,0.2),
          0 0 60px rgba(255,165,0,0.2),
          0 0 80px rgba(255,165,0,0.2);
      }
      25% {
        transform: skewX(-5deg);
        box-shadow:
          0 0 10px rgba(255,165,0,0.5),
          0 0 20px rgba(255,165,0,0.5),
          0 0 60px rgba(255,165,0,0.5),
          0 0 80px rgba(255,165,0,0.5);
      }
      50% {
        transform: skewX(10deg);
        box-shadow:
          0 0 10px rgba(255,165,0,0.3),
          0 0 20px rgba(255,165,0,0.3),
          0 0 60px rgba(255,165,0,0.3),
          0 0 80px rgba(255,165,0,0.3);
      }
      75% {
        transform: skewX(-10deg);
        box-shadow:
          0 0 10px rgba(255,165,0,0.4),
          0 0 20px rgba(255,165,0,0.4),
          0 0 60px rgba(255,165,0,0.4),
          0 0 80px rgba(255,165,0,0.4);
      }
      100% {
        transform: skewX(5deg);
        box-shadow:
          0 0 10px rgba(255,165,0,0.5),
          0 0 20px rgba(255,165,0,0.5),
          0 0 60px rgba(255,165,0,0.5),
          0 0 80px rgba(255,165,0,0.5);
      }
    }
  </style>
</head>
<body>
  <div class="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>
  <button id="nextBtn" style="display:none;">Next üéÅ</button>

<script>
  function triggerCelebration() {
    blownOut = true;

    // show confetti
    confetti();

    // play music
    const audio = new Audio("your-music.mp3");
    audio.play();

    // reveal "Next" button
    document.getElementById("nextBtn").style.display = "block";
  }

  // Button click ‚Üí go to video page
  document.getElementById("nextBtn").addEventListener("click", () => {
    window.location.href = "video.html";
  });
</script>


  <script>
    // Example JS hook for interaction
    document.querySelector('.candle').addEventListener('click', function() {
      const flame = document.querySelector('.flame');
      if (flame.style.display === 'none') {
        flame.style.display = 'block';
      } else {
        flame.style.display = 'none';
      }
    });
  </script>
</body>
</html>
